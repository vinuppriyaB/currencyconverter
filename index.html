<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
   <div class="bg">
    <div class="container container_size ">
        <div class="row heading_text">
            <div class="col-lg-12 col-md-12 col-sm-12 ">
                <div>CURRENCY CONVERTER</div>
            </div>

        </div>
        <div class="row  " >
            <div class="col-lg-3 col-md-3 col-sm-3  col_padd">
                <div class="box">
                    <label  for="amount" style="margin-bottom: 0px;">Amount</label><br>
                    <input class="text_field " type="text" id="amount">
                </div>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3  col_padd">
                <div class="box" >
                    <label  for="selected_from">From</label><br>
                    <select name="selected_from" value="select" id="selected_from" class="form-control" onfocus='this.size=8;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                     
                    </select>
                </div>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3   col_padd ">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-exchange fa-2x" aria-hidden="true"></i>
                    </div>
                   
                </div>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3  col_padd">
                <div class="box" >
                    <label for="selected_to">To</label><br>
                    <select name="selected_to" value="select" id="selected_to" class="form-control" onfocus='this.size=8;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                     
                    </select>
                </div>

            </div>
        </div>
            <div class="row ">
                <div class="col-8 " >
                    
                    <p id="result1"></p>
                    <p id="result2"></p>
                </div>
                
                <div class="col-4 floatright " >
                    <button id="convert_btn" onclick="calculate()">convert</button>
                </div>
            
            <div class="col-12 floatright rates" >
                <p id="shown"></p>
                <p id="res1"></p>
                
                <p id="res2"></p>

            </div>
        </div>
            
        
    </div>
</div>  
    
    <script src="index.js"></script>
</body>
</html>
